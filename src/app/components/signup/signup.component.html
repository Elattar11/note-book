<section class="w-75 mx-auto shadow rounded p-4 my-3 ">
  <h1 class="my-3 text-center text-primary">Register Now</h1>
  <form class="w-50 mx-auto mt-3 " (ngSubmit)="signUp()" [formGroup]="signUpForm">
    <div class="my-2">
      <label class="mb-2">Name:</label>
      <input formControlName="name" type="text" class="form-control">
      <div class="alert alert-danger p-1 small w-50 mx-auto mt-1" *ngIf="signUpForm.get('name')?.errors && signUpForm.get('name')?.touched">
        <p class="mb-0 text-center">Name is required</p>
      </div>
    </div>

    <div class="my-2">
      <label class="mb-2">Email:</label>
      <input formControlName="email" type="email" class="form-control">
      <div class="alert alert-danger p-1 small w-50 mx-auto mt-1" *ngIf="signUpForm.get('email')?.errors && signUpForm.get('email')?.touched">
        <p *ngIf="signUpForm.get('email')?.getError('required')" class="mb-0 text-center">Email is required</p>
        <p *ngIf="signUpForm.get('email')?.getError('email')" class="mb-0 text-center">Enter Valid Email Address</p>
      </div>
    </div>

    <div class="my-2">
      <label class="mb-2">Age:</label>
      <input formControlName="age" type="number" class="form-control">
      <div class="alert alert-danger p-1 small w-50 mx-auto mt-1" *ngIf="signUpForm.get('age')?.errors && signUpForm.get('age')?.touched">
        <p class="mb-0 text-center">Age is required</p>
      </div>
    </div>

    <div class="my-2">
      <label class="mb-2">Phone:</label>
      <input formControlName="phone" type="tel" class="form-control">
      <div class="alert alert-danger p-1 small w-50 mx-auto mt-1" *ngIf="signUpForm.get('phone')?.errors && signUpForm.get('phone')?.touched">
        <p class="mb-0 text-center">Phone is required</p>
      </div>
    </div>

    <div class="my-2">
      <label class="mb-2">Password:</label>
      <input formControlName="password" type="password" class="form-control">
      <div class="alert alert-danger p-1 small w-50 mx-auto mt-1" *ngIf="signUpForm.get('password')?.errors && signUpForm.get('password')?.touched">
        <p class="mb-0 text-center">Password is required</p>
      </div>
    </div>
    <button type="submit" class="btn btn-outline-primary w-100 " [disabled]="signUpForm.invalid">Sign Up</button>
  </form>

</section>
