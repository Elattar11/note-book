<div class="container">
  <button type="button" class="btn mb-3 btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Add New Note
  </button>
  <div class="row g-4">
    <div class="col-md-4" *ngFor="let note of notes">
      <div class="notes rounded-3 shadow p-3">

        <h3>{{note.title}}</h3>
        <p>{{note.content}}</p>


      <div class="actions d-flex gap-3">
        <button type="button" class="btn btn-danger" (click)="deleteNote(note._id)" >Delete</button>
        <button type="button" class="btn btn-info" (click)="setupdateNote(note)" >Update</button>
      </div>
    </div>
    </div>
  </div>

</div>

<!-- Modal -->

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">add note</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <form [formGroup]="addNoteForm" (ngSubmit)="addNote()">
        <div class="modal-body">
          <div class="my-2">
            <label class="mb-2">Title:</label>
            <input formControlName="title" type="text" class="form-control">

          </div>

          <div class="my-2">
            <label class="mb-2">Content:</label>
            <input formControlName="content" type="text" class="form-control">

          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">adding note</button>
        </div>
    </form>
    </div>
  </div>
</div>



<!-- update modal -->


<div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Update note</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <form [formGroup]="updateNoteForm" (ngSubmit)="addNote()">
        <div class="modal-body">
          <div class="my-2">
            <label class="mb-2">Title:</label>
            <input formControlName="title" type="text" class="form-control">

          </div>

          <div class="my-2">
            <label class="mb-2">Content:</label>
            <input formControlName="content" type="text" class="form-control">

          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary" (click)="updateNote()">Updating note</button>
        </div>
    </form>
    </div>
  </div>
</div>
